<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="tip">
    <div id="tip_frag">
        <p id="tip_title">这里是提示的标题</p>
        <p id="tip_message">这是是提示的内容</p>
        <input type="button" id="decide" value="确定">
        <input type="button" id="cancel" value="取消">
    </div>
</div>
</body>
</html>
